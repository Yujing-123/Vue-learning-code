<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
    </div>
   
    
</body>
<script src="./resource/js/vue.js"></script>
<script>

    /* （编程范式：声名式编程） */
    /* 创建一个Vue实例 */
    /* 创建Vue对象的时候，传入了一些options：{}
    {}中包含了el属性：该属性决定了这个Vue对象挂载到哪一个元素上，很明显，我们这里是挂载到了id为app的元素上
    {}中包含了data属性：该属性中通常会存储一些数据
    这些数据可以是我们直接定义出来的，比如像上面这样。
    也可能是来自网络，从服务器加载的。
 */

    const app = new Vue({
        el:"#app",//用于挂载要管理的元素
        data:{//定义数据
            message:"Hello!",
            name:"coderwhy"

        }

    })

    app.message = "今天天气真好！"

    /* 
    元素js的做法（编程范式：命令式编程）
    1.创建div元素，设置id属性
    2.定义一个变量叫message
    3.将message变量放到前面的div元素中显示
    4.修改message数据：今天天气不错！
    5.将修改后的数据再次替换到div元素里面
     */

</script>
</html>
