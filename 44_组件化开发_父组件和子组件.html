<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn2></cpn2>
    <!--     不可以直接使用cpn1 --> 

  <script>
  //1.创建第一个组件（子组件）

    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是cpnC1</p>
        <p>我也是cpnC1</p>
      </div>`
    })

    //2.创建第二个组件(父组件)

    const cpnC2 = Vue.extend({
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是cpnC2</p>
        <p>我也是cpnC2</p>
        <cpn1></cpn1>
      </div>`,
      components:{
        cpn1 : cpnC1  //cpn1的使用作用域就是在cpnC2中，不适用cpnc2的话，是没办法使用cpn1的
      }
    })

  //root组件
   var app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {},
      components:{
        cpn2 : cpnC2 //将刚才的组件构造器注册为一个组件，并且给它起一个组件的标签名称。

      }
     });
  </script>
</body>

</html>
