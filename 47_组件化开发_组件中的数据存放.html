<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>


  <template id="cpn">
    <div>
      <h2>我是标题1</h2>
      <p>我是cpnC1</p>
      <p>我也是cpnC1</p>
      <p>{{title}}</p>
    </div>
  </template>

  <!-- 
组件自己的数据存放在哪里呢?
1.组件内部是不能访问vue实例里面的data数据的。
2.组件对象也有一个data属性(也可以有methods等属性，下面我们有用到)
只是这个data属性必须是一个函数
而且这个函数返回一个对象，对象内部保存着数据
   -->

  <script>

    //1.注册一个全局组件
    Vue.component('cpn',{
      template: '#cpn',
      data(){
        return{
          title: '我是返回的titile'
        }
      }
    })
   var app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {}
     });
  </script>
</body>

</html>
