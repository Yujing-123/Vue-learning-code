<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn></cpn>
    <cpnl></cpnl>

  </div>

  <div id="app2">
    <h2>{{message}}</h2>
    <cpn></cpn>
    <cpnl></cpnl>
  </div>

  <script>
    //1.创建组件的构造器
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是p标签</p>
        <p>我也是是p标签</p>
      </div>`
    })

    //2.注册组件(全局组件)
    Vue.component('cpn', cpnC)
    /* 调用Vue.component()是将刚才的组件构造器注册为一个组件，并且给它起一个组件的标签名称。
       所以需要传递两个参数：1、注册组件的标签名 2、组件构造器
 */
    /* 
    调用Vue.component()注册组件时，组件的注册是全局的
    这意味着该组件可以在任意Vue示例下使用。
     */
    var app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {},
      components:{
        //cpn使用组件时的标签名
        'cpnl':cpnC
      }
    });


    var app2 = new Vue({
      el: '#app2',
      data: {
        message: '你好啊2'
      },
      methods: {}
    });
  </script>
</body>

</html>
