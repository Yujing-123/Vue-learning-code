<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script>

    //1.全局组件注册语法糖
    //1.创建组件构造器
    //const cpnC1 = Vue.extend()  不用写extend了



    //2.注册组件
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是cpnC1</p>
        <p>我也是cpnC1</p>
      </div>`
    })




    var app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {},
      //2.局部组件注册语法糖
      components:{
        'cpn2' : {
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是cpnC2</p>
        <p>我也是cpnC2</p>
      </div>`
        }
      }
    });
  </script>
</body>

</html>
