<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <div>我是孙子组件</div>
      <button @click='btnClick'>按钮</button>
    </div>
  </template>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {},
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return {
              name: '我是cpn组件的name'
            }
          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  //1.访问父组件,而不是爷爷（Vue实例）
                  console.log(this.$parent);
                  console.log(this.$parent.name);
                  //2.访问根组件$root
                  console.log(this.$root);//vue实例
                  console.log(this.$root.message);//vue实例
                }
              }
            }
          }
        },

      },



    });
  </script>
</body>

</html>
