<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
  
<!--     * 事件的冒泡（Bubble）
    * 	- 所谓的冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
    * 	- 在开发中大部分情况冒泡都是有用的,如果不希望发生事件冒泡可以通过事件对象来取消冒泡
    vent.cancelBubble = true;
    -->

    <!-- 1.stop修饰符的使用 -->

    <div @click="divClick">
      aaaa

      <!-- <button @click="btnClick">按钮1</button> -->
      <!-- 希望点击按钮的时候，只有btnClick函数执行，不想上冒泡 
      在这里，.stop是修饰符，
      -->
      <button @click.stop="btnClick">按钮1</button>
    </div>
  

    <!-- 2 .prevent修饰符的使用 -->
    <br>
    <form action="baidu">
      <input type="submit" @click.prevent=submitClick>
    </form>
    <!-- 不希望自动提交，而是自己手动提交 ,需要用prevent修饰符-->


    <!-- 3. 监听某个键盘的键帽的点击  -->
  <!-- <input type="text" v-on:keyup='keyUp'> -->
  <!-- 这个是监听所有按键，我们如果只想监听回车按键弹起来的话 -->
  <!--<input type="text" @keyup='keyUp'> 松开键盘的时候有打印keyup -->

  <input type="text" @keyup.enter='keyUp'>
  </div>
  


  

  <script>
   var app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {
        divClick(){
          console.log("div is clicked");
        },
        btnClick(){
          console.log('btn is clicked');
        },
        submitClick(){
          console.log("submit");
        },
        keyUp(){
          console.log('keyUp');
        }
      }
     });
  </script>
</body>

</html>
