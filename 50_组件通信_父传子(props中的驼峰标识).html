<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./resource/js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn :cinfo='info'></cpn>
  </div>
  <template id="cpn">
    <h2>{{cinfo}}</h2>
  </template>
  <script>
    const cpn = {
      template:'#cpn',
      props: {//不支持驼峰命名，比如cInfo，可以使用c-info
        cinfo: {
          type: Object,
          default(){
            return {}
          }
        }
      }
    }
   var app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'why',
          age: 18,
          height: 1.88
        }
      },
      methods: {},
      components:{
        cpn
      }
     });
  </script>
</body>

</html>
